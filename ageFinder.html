<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Age</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Find Your Age</h1>
      <p class="text-center">Please enter your date of birth</p>
      <div class="row justify-content-center">
        <div class="col-md-4">
          <form>
            <div class="form-group">
              <input
                type="text"
                id="userYear"
                class="form-control"
                placeholder="Year"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                id="userMonth"
                class="form-control"
                placeholder="Month"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                id="userDate"
                class="form-control"
                placeholder="Date"
              />
            </div>
          </form>
          <p
            id="ageResult"
            class="btn btn-primary btn-block mt-4 text-center"
          ></p>
        </div>
      </div>
      <div class="container mt-5">
        <h3 class="text-center">If you want to know future age</h3>
        <p class="text-center">Enter the year to find</p>
        <div class="row justify-content-center">
          <div class="col-md-4">
            <div class="form-group">
              <input
                type="text"
                id="futureYear"
                class="form-control"
                placeholder="Year"
              />
              <p
                id="futureAge"
                class="btn btn-primary btn-block mt-4 text-center"
              ></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="ageFinder.js"></script>
  </body>
</html>
